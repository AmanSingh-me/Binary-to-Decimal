<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Binary Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div id="root" class="container-lg my-3">
      <h2 class="text-info mb-5">Binary to Decimal Converter</h2>
      <form class="d-flex align-items-center flex-wrap">
        <div class="row g-3 align-items-center">

          <div class="col-auto">
            <label for="inputText" class="col-form-label text-light fs-4">Binary Number:</label>
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="inputText"
              class="form-control"
              aria-describedby="input text"
              name="text"
              required autofocus placeholder="Enter binary number here...." />
          </div>
        </div>
        <input type="submit" class="btn btn-primary my-4 mx-auto ms-sm-5 " value="Convert"/>
      </form>

      <div class="text-light fs-5" >
        Decimal Number:
        <p class="result d-inline">0</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
